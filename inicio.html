<!DOCTYPE html>

<head>

	<script type="text/javascript" src="./janken.js"></script>

<body>

	<img id="ejemplo" src="./img/jan.jpg">

		<figure id="figura" onclick="jugar(this)">
			<img src="./img/2.png" alt="">

		<img id="jugadaUsuario" src="" alt="">

		<img id="resultado">
